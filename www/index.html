<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/jquery.js"></script>
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/ionic/js/angular/angular.js"></script>
    <script src="lib/ionic/js/angular/angular-animate.js"></script>
    <script src="lib/ionic/js/angular/angular-sanitize.js"></script>
    <script src="lib/ionic/js/angular-ui/angular-ui-router.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script> 
    <script src="lib/ionic/js/q.js"></script>
    <script src="lib/ionic/js/breeze.debug.js"></script>
    <script src="lib/ionic/js/breeze.angular.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="sellpad/DataService.js"></script>
    <script src="sellpad/EntityServices.js"></script>
    <script src="sellpad/invoice/controllers/invoiceController.js"></script>

    <script src="sellpad/Payment-details/controllers/PaymentDetailsCtrl.js"></script>
    <script src="sellpad/Payment-details/services/PaymentDetailsServices.js"></script>
    <script src="sellpad/todo/controllers/TodoCtrl.js"></script>
    <script src="sellpad/todo/services/TodoServices.js"></script>
    <script src="sellpad/return-management/controllers/ReturnManegmntCtrl.js"></script>
    <script src="sellpad/return-management/services/ReturnMangmntServices.js"></script>


  </head>
  <body animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar bar-header bar-calm"> 
        <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">
        </ion-nav-back-button>   
    </ion-nav-bar>

    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
