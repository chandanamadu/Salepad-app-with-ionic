<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="ion-tabs tabs-striped tabs-background-light tabs-color-assertive ">


  <ion-tab title="Home" icon="icon ion-home" href="#/menu/home">
    <ion-nav-view name="dashBoard"></ion-nav-view>
  </ion-tab>
 

  <ion-tab title="Opportunity" icon="icon ion-asterisk" href="#/Opportunities/Opportunity-list">
    <ion-nav-view name="Opportunity-list"></ion-nav-view>
  </ion-tab>
    
</ion-tabs>
