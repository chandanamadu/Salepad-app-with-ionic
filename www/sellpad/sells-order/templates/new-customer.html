

<ion-view title="New Customer">
    <ion-nav-buttons side="right"> 
        <a  class="button button-icon icon ion-checkmark" ui-sref='Sells-Order.new-order' ng-click="addNewCustomer()"></a> 
    </ion-nav-buttons>

  <ion-content class="padding">
    <ion-item class="item item-thumbnail-left" >
          <img src="../../pics/blank_face.jpg">
              <h1>
                <button class="button button-clear button-dark">
                    <i class="icon ion-camera"></i>
                </button>

                <button class="button button-clear button-dark">
                    <i class="icon ion-folder"></i>
                </button>

              </h1>
    </ion-item>

    <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="customer.firstName" placeholder="First Name">
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Last Name</span>
          <input type="text"  ng-model="customer.lastName" placeholder="Last Name">
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Mobile</span>
          <input type="text" ng-model="customer.mobile" placeholder="Mobile">
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Address</span>
          <input type="text" ng-model="customer.address" placeholder="Address">
        </label>
    </div>
  </ion-content>
</ion-view>
