

<ion-view title="Todo">
    <ion-nav-buttons side="right"> 
        <a  class="button button-icon icon ion-plus-round" ui-sref="Todo.newTodo"></a> 
    </ion-nav-buttons>
  <ion-content class="padding">
  	 <ul class="list ">

  	 	<li class="item  " ng-repeat="todo in MorningTodo">
    		{{todo.time}} <span style="position: relative;left:5%;">{{todo.description}}</span>
    		
    		<label class="checkbox" style="float:right;">
       			<input type="checkbox">
     		</label>
  		<li class="item item-divider">
    		<span>Lunch</span>
  		</li>
  		<li class="item " ng-repeat="todo in AfterNoonTodo">
    		{{todo.time}} <span style="position: relative;left:5%;">{{todo.description}}</span>
    		
    		<label class="checkbox" style="float:right;">
       			<input type="checkbox">
     		</label>
     	
 		 </li>
 	</ul>
  </ion-content>
</ion-view>
